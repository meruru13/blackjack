<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./style.css">
    <title>Black Jack</title>
  </head>
  <body>
<h1>Black Jack</h1>
<div class="d-flex justify-content-center m-4">
  <button class="btn btn-secondary" id="deal">DEAL</button>
</div>
<div class="d-flex justify-content-center">
  <div class="d-flex">
    <div class="d-none justify-content-center" id="your-cards">Your Cards: </div>
    <div class="d-inline-block m-1" id="first-card"></div>
    <div class="d-inline-block m-1" id="second-card"></div>
  </div>
</div>
<div class="d-flex justify-content-center" id="result">Deal the cards</div>
<div class="d-none justify-content-center" id="hit-or-stand">
  <button class="btn btn-dark m-2" id="hit">HIT🔥</button>
  <button class="btn btn-dark m-2" id="stand">STAND🙅‍♀️</button>
</div>



<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
<script src="game.js"></script>
  </body>
</html>
